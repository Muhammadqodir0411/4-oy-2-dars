<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>

<body>
    <!-- HEADER-PART -->

    <header class="bg-success">
        <div class="container">
            <nav class="nav">
                <a class="site-link" href="https://www.youtube.com/">
                    <h1 class="nav-title text-white p-3">All Movies App!</h1>
                </a>    
            </nav>
        </div>
    </header>

    <!-- MAIN-PART -->
    <main class="main">
        <section>
            <div class="container-fluid">
                <div class="row m-auto mt-3">
                    <div class="col-md-3 p-3 bg-light mt-3">
                        <form action="#" id="submitForm">
                            <label for="filmName" class="w-75 my-2 fs-5">
                                Film name
                                <input type="text" class="form-control p-3 mt-1" type="search" placeholder="film name"
                                    autocomplete="off" id="filmName">
                            </label>

                            <label for="filmRating" class="w-75 my-3 fs-5">
                                <input type="number" min="1" max="10" class="form-control p-3 mt-1"
                                    placeholder="film rating" autocomplete="off" id="filmRating">
                            </label>

                            <select id="category" class="form-select w-75 my-3 p-3">
                                <option value="all" selected disabled>Select film</option>
                            </select>

                            <button type="submit" class="btn btn-success w-75 my-3 p-3">Search</button>
                        </form>
                        
                        <div class="card d-none card-res w-75 p-3 my-3 shadow bg-light">
                            <h4 class="text-success" id="res"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 p-3 bg-light m-3">
                        <div class="wrapper">

                        </div>
                    </div>
                    <div class="col-md-2 p-3 bg-light m-3"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/app.js"></script>
    <script src="./js/films.js"></script>
    <script src="./js/style.js"></script>
</body>

</html>
